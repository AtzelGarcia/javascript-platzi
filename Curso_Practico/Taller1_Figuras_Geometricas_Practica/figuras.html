<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv=X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculando Figuras Geometricas</title>
    </head>
    <body>
        <header>
            <h1>
                Calculando Figuras Geometricas
            </h1>
        </header>
        <section>
            <h2>
                Calculos con el cuadrado
            </h2>
            <form>
                <label for="inputLadoCuadrado">
                    Ingrese medida del lado del cuadrado:
                </label>
                <input id="inputLadoCuadrado" type="number">
                <button type="button" onclick="perimetroCuadrado()">Calcular Perimetro</button>
                <button type="button" onclick="areaCuadrado()">Calcular Area</button>
            </form>
            <h2>Calculo de Altura Triangulo Isosceles</h2>
            <form>
                <label for="inputLadoTriangulo1">
                    Ingrese valor de primer lado:
                </label>
                <input type="numer" id="inputLadoTriangulo1">
                <label for="inputLadoTriangulo2">
                    Ingrese valor de segundo lado:
                </label>
                <input type="numer" id="inputLadoTriangulo2">
                <label for="inputLadoTriangulo3">
                    Ingrese valor de tercer lado:
                </label>
                <input type="numer" id="inputLadoTriangulo3">
                <button onclick="calculoAlturaIsosceles()">Calcular Altura</button>
            </form>
        </section>
        <script src="./figuras.js"></script>
    </body>
</html>
